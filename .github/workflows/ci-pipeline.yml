name: CI Pipeline

on:
  push:
    branches: [main]  # âœ… Only trigger on push to main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout Code
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2. Set up Python
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    # 3. Install Dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # 4. Static Code Analysis
    - name: Lint code with flake8
      run: |
        pip install flake8
        flake8 .

    # 5. Code Formatting Check
    - name: Check formatting with black
      run: |
        pip install black
        black --check .

    - name: Check imports with isort
      run: |
        pip install isort
        isort . --check-only

    # 6. Security Scan: Bandit
    - name: Bandit Security Scan
      run: |
        pip install bandit
        bandit -r .

    # 7. Security Scan: pip-audit
    - name: pip-audit - Python Dependency Scan
      run: |
        pip install pip-audit
        pip-audit

    # 8. Trivy Filesystem Scan
    - name: Trivy FS Scan
      run: |
        sudo apt-get install -y wget
        wget https://github.com/aquasecurity/trivy/releases/latest/download/trivy_0.50.0_Linux-64bit.deb
        sudo dpkg -i trivy_0.50.0_Linux-64bit.deb
        trivy fs .

    # 9. Unit Testing & Coverage
    - name: Run tests with pytest and coverage
      run: |
        pip install pytest pytest-cov
        pytest --cov=my_app --cov-report=xml --cov-fail-under=80

    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage.xml

    # 10. Docker Setup
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # 11. Build Docker Image with Cache
    - name: Build Docker Image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: app:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    # 12. Trivy Docker Image Scan
    - name: Trivy Image Scan
      run: |
        trivy image --exit-code 1 --severity CRITICAL,HIGH app:latest

    # 13. Push Docker Image
    - name: Push Docker image to Docker Hub
      run: |
        echo "${{ secrets.DOCKER_PASS }}" | docker login -u "${{ secrets.DOCKER_USER }}" --password-stdin
        docker tag app:latest myrepo/app:latest
        docker push myrepo/app:latest
